<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rocket NFT</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <div class="div-nav">
            <li class="logo-nav">
              <a href="">
                <h2>
                  Rocket
                  <span class="logo-rosa">NFTs</span>
                </h2>
              </a>
            </li>
          </div>
          <div class="div-nav" id="div-itens">
            <li class="other-nav1"><a href="">Comprar NFT</a></li>
            <li class="other-nav2"><a href="">Sobre</a></li>
            <li class="other-nav3"><a href="">FAQ</a></li>
          </div>
          <div class="div-nav" id="div-botao">
            <li class="botao-nav">
              <button>
                <img src="./assets/button-img.svg" alt="" class="img-botao" />
                Conectar carteira
              </button>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main id="main-1">
      <div id="div-avatar-text">
        <p class="p-main-1" id="p1">
          Mercado digital para colecionáveis em criptos e tokens não fungível
          (NFT). Compre, venda e descubra ativos digitais exclusivos para você.
        </p>
        <div id="div-avatar">
          <div id="avatar">
            <img src="./assets/avatar/artista-5.png" alt="" />
            <img src="./assets/avatar/artista-6.png" alt="" />
          </div>
          <p class="p-main-1" id="p2">
            <strong>+10</strong>
            <br />
            Artistas selecionados
          </p>
        </div>
      </div>
      <h1>
        Descubra a verdadeira arte digital e colecione diversas
        <span class="logo-rosa">NFTs</span>
      </h1>
      <img src="./assets/Badge.svg" alt="" />
    </main>
  </body>
</html>
